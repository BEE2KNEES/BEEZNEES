<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    html{
      height: 100%;
      background-color: cyan;
    }
    body{
      height: 100%;
    }
    div{
      height:100%;

      background-repeat: no-repeat;
      background-size: cover;
    }
    .img1{
      background-image: url('https://www.alpacaworld.co.kr/uploadfiles/animal/ANIMAL_71455_1502597666.jpg');
      font-size: 100px;
      text-align: center;

    }
    .img2{
      background-image: url('https://img1.daumcdn.net/thumb/R720x0/?fname=https://t1.daumcdn.net/liveboard/allurekorea/56f98d0f7e004c2a8ae598000c844e8c.jpg');
    }
    .img3{
      background-image: url('https://ichef.bbci.co.uk/news/660/cpsprodpb/12BFA/production/_105249767_040284170.jpg');
    }
    .img4{
      background-image: url('http://alpacatrack.com/wp-content/uploads/2019/07/alpaca_20190702_3.jpg');
    }
    .img5{
      background-image: url('https://img1.daumcdn.net/thumb/R720x0/?fname=https://t1.daumcdn.net/liveboard/sweets/c88cff5564114f7090709ca8f2c450c7.JPG');
    }
    .img6{
      background-image: url('https://img.sbs.co.kr/newsnet/etv/upload/2019/02/12/30000622830_700.jpg');
    }
    .fixed{
      background-attachment: fixed;
    }
    .input{
      height: 60px;
      width: 500px;
    }
    .search{
      height: 60px;
      width: 100px;
    }
    </style>
  </head>
  <body>
    <div class="fixed img1">ALPACA <br>
    <input type="text" name="" value="Search free high-resolution photos" class="input"><input type="button" name="" value="search" class="search">
    </div>
    <div class="fixed img1"></div>
    <div class="fixed img2"></div>
    <div class="static img3"></div>
    <div class="fixed img4"></div>
    <div class="static img5"></div>
    <div class="fixed img6"></div>

     
  </body>
</html>
