<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../fontawesome-free-5.10.1-web/fontawesome-free-5.10.1-web/css/all.min.css">
  <style>
  button {
    background-color: skyblue;
    border: 0;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px;
    color: #fff;
  }

  button.small {
    padding: 10px 10px;
    font-size: 12px;
    border-radius: 5px;
  }

  button.warning {
    background-color: orange;
  }

  button i {
    margin-right: 10px;
  }

  button.danger {
    background-color: #f00;
  }
  button.xsmall{
    padding: 8px 10px;
    font-size: 10px;
    border-radius: 8px;
  }
  </style>
</head>

<body>

  <button><i class="fas fa-search"> search</i></button>
  <button class="small warning"><i class="fas fa-search"> search</i></button>
  <button class="xsmall danger"> danger</button>





</body>

</html>
