<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <style>
  		.header{
  		 text-align:center;
  		 font-size: 25pt;
  		 background-color: lightgreen;
  		 padding: 25px;
  		 width: 75%;
  		 height: 75%;
  		}
      .main{
  		 text-align:center;
  		 width: 75%;
       color: magenta;
  		 height: 75%;
  		}
  </style>
  <body>
<div class="header">
  <strong>회원가입</strong> 양식 작성
</div>
<p></p>
    <table>

      <tr>

          <th><div class="main"><label for="id">아이디</label></div></th>

          <td><input type="text" name="" id="id"> <input type="button" name="" value="중복확인"></td>
      </tr>
      <tr>
          <th><label for="ps">비밀번호</label></th>
          <td><input type="text" name="" id="ps"> <input type="button" name="" value="확인"></td>
      </tr>
      <tr>
        <tr>
            <th><label for="user_name">이름</label></th>
            <td><input type="text" name="" id="user_name"></td>
        </tr>
        <tr>
            <th><label for="email">이메일</label></th>
            <td><input type="text" name="" id="email">
                <select class="" name="">
                  <option value="">naver</option>
                  <option value="">daum</option>
                  <option value="">outlook</option>
                  <option value="">gmail</option>
                </select>
                <label for="em">직접입력</label> <input type="text" name="" value="직접입력" id="em">
            </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <input type="radio" name="" value="">남자
            <input type="radio" name="" value="">여자
          </td>
      </tr>
      <tr>
          <th>취미생활</th>
          <td>
            <input type="checkbox" name="" value="">볼링 <input type="checkbox" name="" value="">당구
            <br><input type="checkbox" name="" value="">야구
            <br><input type="checkbox" name="" value="">축구
            <br><input type="checkbox" name="" value="">게임
          </td>
      </tr>
      <tr>

          <th>인사말</th>
          <td><textarea name="name" rows="8" cols="80">인사말을 입력하세요</textarea></td>
      </tr>
      <tr>
          <th>사진</th>
          <td><input type="file" name="" value=""></td>
      </tr>
    </table>
    <input type="button" name="" value="전송">

  </body>
</html>
