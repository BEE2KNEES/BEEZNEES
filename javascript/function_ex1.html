<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div.box {
    border: 1px #f00 solid;
    margin: 20px;
  }

  div.btn {
    outline: 1px #f00 solid;
  }
  </style>
  <script>
  //init
  var Answer = null;
  var el_write;
  var dealerArr = [];
  var userArr = [];
  var money;
    // 섞기 기능
  function sherple() {
    var rdmGen = Math.random() * 10;
    rdmGen = Math.floor(rdmGen);
    var AnswerNum = rdmGen % 2;
    if (AnswerNum == 0) {
      Answer = "짝"
    } else if (AnswerNum == 1) {
      Answer = "홀"
    }
    console.log("접기가 완료되었습니다.")
  }
  // 정답 맞추기 기능
  function answr() {
    var userAn = prompt('정답을 작성하세요')
    if (userAn == Answer) {
      document.getElementById('write').innerHTML = "<span>정답입니다.<span>";
      userArr.push(money)
      document.getElementById('user').innerHTML = userArr;
      console.log("나:" + userArr)
    } else if (userAn != Answer) {
      document.getElementById('write').innerHTML = "틀렸어요. 정답은 " + Answer +
        " 입니다";
      dealerArr.push(money)
      document.getElementById('dealer').innerHTML = dealerArr;
      console.log("딜러:" + dealerArr)
    }
  }

  function moneycall() {
    money = prompt("얼마?")
    document.getElementById('bank').innerHTML = money + "원(won)"
  }


  </script>

</head>

<body>
  <h1>돈 넣고 돈 먹기</h1>
  <button type="button" onclick="moneycall()">판돈걸기</button>
  <button onclick="sherple()">섞어.</button>
  <button onclick="answr()">맞춰</button>
  <h2>status</h2>
  <div id="write"></div>
  <div>판돈:</div>
  <div id="bank"></div>
  딜러:
  <div id="dealer"></div>
  소지금:
  <div id="user"></div>
</body>

</html>
